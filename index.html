<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dark-mode-toggle">
        <label>
            <input type="checkbox" id="dark-mode-toggle"> Dark Mode
        </label>
    </div>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <button class="operator" data-key="+">+</button>
            <button class="operator" data-key="-">-</button>
            <button class="operator" data-key="*">×</button>
            <button class="operator" data-key="/">÷</button>
            <button class="operator" data-key="^">^</button>
            <button class="function" data-key="sqrt">√</button>
            <button class="function" data-key="sin">sin</button>
            <button class="function" data-key="cos">cos</button>
            <button class="function" data-key="tan">tan</button>
            <button class="clear" data-key="Escape">AC</button>
            <button class="memory" data-key="MC">MC</button>
            <button class="memory" data-key="MR">MR</button>
            <button class="memory" data-key="MS">MS</button>
            <button class="digit" data-key="7">7</button>
            <button class="digit" data-key="8">8</button>
            <button class="digit" data-key="9">9</button>
            <button class="digit" data-key="4">4</button>
            <button class="digit" data-key="5">5</button>
            <button class="digit" data-key="6">6</button>
            <button class="digit" data-key="1">1</button>
            <button class="digit" data-key="2">2</button>
            <button class="digit" data-key="3">3</button>
            <button class="digit" data-key="0">0</button>
            <button class="digit" data-key=".">.</button>
            <button class="equals" data-key="Enter">=</button>
        </div>
    </div>
    <div class="history">
        <h2>History</h2>
        <ul id="history-list"></ul>
        <button class="clear-history">Clear History</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
